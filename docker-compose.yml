version: '3.1'

services:
  api_auth:
    restart: always
    container_name: api_auth
    build:
      context: .
    command: /bin/sh -c "go run main.go"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - 2356:2345
    depends_on:
      - db
    networks:
      - shared_network

networks:
  shared_network:
    external: true
