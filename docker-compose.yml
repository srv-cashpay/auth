version: '3.1'

services:
  api_auth:
    restart: always
    container_name: api_auth
    build:
      context: .
    command: /bin/sh -c "go run main.go"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - /opt/certs:/certs:ro   

    ports:
      - 2356:2345
    networks:
      - shared_network
    env_file:
      - .env

networks:
  shared_network:
    external: true